<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Train Scheduler</title>
        <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/logic.js"></script>
    </head>
    <body>


        
        


        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div id="name">

                    </div>
                </div>
                <div class="col-md-2">
                    <div id="destination">

                    </div>
                </div>
                <div class="col-md-2">
                    <div id="frequency">

                    </div>
                </div>
                <div class="col-md-2">
                    <div id="arrival-time">

                    </div>
                </div>
                <div class="col-md-2">
                    <div id="wait-time">

                    </div>
                </div>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" id="train-name">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id"destination">
            </div>
            <div class="form-group">
                <label for="train-time">First Train Time (HH:mm - military time)</label>
                <input type="text" id"train-time">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="text" id="frequency">
            </div>
            <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
          </form>
    </body>
</html>
